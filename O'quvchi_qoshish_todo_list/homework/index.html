<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talabalar ro'yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>

   
     


    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <input type="text" class="form-control search-input bg-primary"  placeholder="Qidiruv" aria-label="Search">
            
            <div class="d-flex align-items-center">
                <select class="form-select groups-filter bg-primary">
                    <option value="all">All</option>
                    <option value="F-14">F-14</option>
                    <option value="F-15">F-15</option>
                    <option value="F-16">F-16</option>
                </select>
                
                <button type="button" class="btn btn-outline-success ms-3 open-modal-btn" data-bs-toggle="modal" data-bs-target="#studentModal">+</button>
            </div>
        </div>

        <table class="table table-bordered students-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ism</th>
                    <th>Familya</th>
                    <th>Guruh</th>
                    <th>Ishlaysizmi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Yangi talabani qo'shish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Ism</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Familya</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="group" class="form-label">Guruh</label>
                            <select class="form-select" id="group">
                                <option value="F-14">F-14</option>
                                <option value="F-15">F-15</option>
                                <option value="F-16">F-16</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="doesWork">
                            <label class="form-check-label" for="doesWork">Ishlaydi</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
